<!DOCTYPE html>
<!--
First page of the system that the user sees
Gives option to go to login screen or make an account
-->
<html lang="en">


	<head>
		<!--
		Same consistent use of CSS and background to ensure consistency
		and present a good product
		-->
		<title>WELCOME TO CTE</title>
		<meta charset="utf-8" />
		<meta name="description" content="CTE" />
		<link rel="stylesheet" type="text/css" href="cte.css">

	</head>

	<body>

		<div class="wrapper1">

			<br/>

				<br/>

		</div>

</html>
